name: watchlist-issue

on:
  issues:
    types: [opened, edited, reopened]

permissions:
  contents: write
  issues: write

jobs:
  apply:
    if: contains(github.event.issue.title, 'watchlist')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Apply watchlist change
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: node scripts/apply_watchlist_issue.js

      - name: Commit watchlist.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add watchlist.json
          git commit -m "update watchlist" || exit 0
          git push